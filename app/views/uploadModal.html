<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="UploadController">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload a file</h4>
      </div>
      <div class="modal-body">
         <form id="uploadForm">

           <input type="file" name="file" onchange="angular.element(this).scope().setMediaFile(this)"><br>
          <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10" >
              <input type="text" class="form-control" name="title" maxlength="25" placeholder="(2-25 characters)" >
            </div>
          <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10" >
              <input type="text" class="form-control" ng-model="description" placeholder="(optional)">
            </div>

        </form>
      </div>
      <div class="modal-footer">
        <!--Empty -->
        <button  class="btn btn-default" ng-click="uploadItem()" data-dismiss="modal">Upload</button>
      </div>
    </div>
  </div>
</div>
