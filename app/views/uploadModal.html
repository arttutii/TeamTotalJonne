<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="uploadCtrl">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload a file</h4>
      </div>
      <div class="modal-body">
         <form id="uploadForm">
           <input type="file" name="file" onchange="angular.element(this).scope().setMediaFile(this)"><br>
           <input type="text" name="title" maxlength="25" placeholder="Title" ><br>
           <input type="text" name="description" placeholder="Description"><br>
        </form>
      </div>
      <div class="modal-footer">
        <!--Empty -->
        <button  class="btn btn-default" ng-click="uploadImage()" data-dismiss="modal">Upload</button>
      </div>
    </div>
  </div>
</div>
