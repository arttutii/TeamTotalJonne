<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="UploadController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="myModalLabel">Upload Images, Video or Audio</h5>
            </div>
            <div class="modal-body">
                <form id="uploadForm">

                    <label class="control-label">Select File</label>
                    <input id="uploadFile" class="form-control" type="file" name="file" onchange="angular.element(this).scope().setMediaFile(this)" ng-change="uploadDisabled()" ng-model="uploadFile">
                    <br>
                    <label for="upTitle" class="control-label">Title</label>
                    <input type="text" class="form-control" id="upTitle" name="title" maxlength="25" placeholder="(2-25 characters)" ng-model="upTitle" ng-change="uploadDisabled()" autocomplete="off" autocorrect="off">
                    <br>
                    <label for="upDescription" class="control-label">Description</label>
                    <input type="text" class="form-control" id="upDescription" ng-model="description" placeholder="(optional)" autocomplete="off" autocorrect="off">

                </form>
                <br>
                <button class="btn btn-default" ng-click="uploadItem()" ng-disabled="upbuttondisabled">Upload</button>
                <div class="alert alert-danger fade in " data-dismiss="alert" id="upFailed">
                    <strong>Upload failed!</strong> Please check that all the input fields are properly filled and a file is selected.
                </div>
            </div>
        </div>
    </div>
</div>
