<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="UploadController">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload a file</h4>
      </div>
      <div class="modal-body">
         <form id="uploadForm">

           <input class="col-sm-2" type="file" name="file" onchange="angular.element(this).scope().setMediaFile(this)" id="uploadFile" ng-change="uploadDisabled()" ng-model="uploadFile"><br>
          <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10" >
              <input type="text" class="form-control" id="upTitle" name="title" maxlength="25" placeholder="(2-25 characters)" ng-model="upTitle" ng-change="uploadDisabled()" autocomplete="off" autocorrect="off">
            </div>
          <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10" >
              <input type="text" class="form-control" id="upDescription" ng-model="description" placeholder="(optional)" autocomplete="off" autocorrect="off">
            </div>
           
        </form><br>
        <div class="alert alert-danger fade in " data-dismiss="alert" id="upFailed">
                <strong>Upload failed!</strong> Please check that all the inputs are proper and a file is selected.
        </div>
      </div>
      <div class="modal-footer">
        <!--Empty -->
        <button  class="btn btn-default" ng-click="uploadItem()" ng-disabled="upbuttondisabled">Upload</button>
      </div>
    </div>
  </div>
</div>
