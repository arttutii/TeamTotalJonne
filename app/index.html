<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Compatible" content="text/html;charset=ISO-8859-1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TotalMedia</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body ng-app="theApp" ng-controller="ContentController as content">

    <!-- Direct the modals -->
    <login-Modal> </login-Modal>
    <upload-Modal> </upload-Modal>

    <div class="container-fluid header" id="thePage">
        <div class="container" id="contentArea" scroll-detector reached-bottom="showMore(1)">

            <navigation-Bar> </navigation-Bar>
            <!-- Alerts -->
            <div class="alert alert-success fade in " data-dismiss="alert" id="upSuccess">
                <strong>Upload successful!</strong>
            </div>

            <div class="alert alert-success fade in " data-dismiss="alert" id="registerSuccess">
                <strong>User created!</strong> You will be automatically logged in!
            </div>

            <div class="alert alert-info fade in navbar-fixed-top" data-dismiss="alert" id="outofpics">
                <strong>There are no more pictures!</strong> Check for new content later!
            </div>
            <!-- Start of the content container-->
            <div class="container-fluid">
                <div class="container" id="contentArea">
                    <div class="row " id="contentsrow">
                        <mediaitem ng-repeat="pic in images | filter: searchBar | limitTo: moreImages"></mediaitem>
                    </div>
                    <div class="row about" id="aboutrow">
                        <div class="col-md-12 about" id="about">
                        <button class="btn btn-primary about" ng-click="showImages()">Back to gallery </button>
                            <h1> Hello </h1>
                        </div>

                    </div>
                </div>
            </div>


            <!-- Include angular files & plugins -->
            <script src="../bower_components/angular/angular.js"></script>

            <!-- angular ui bootstrap -->
            <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="../bower_components/jquery/dist/jquery.min.js"></script>

            <!-- Include all compiled plugins (below), or include individual files as needed -->
                
            <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    


            <!-- Include My App's JS file(s)-->
            <script src="scripts/script.js"></script>

            <!-- Controllers -->
            <script src="scripts/controllers/ContentController.js"></script>
            <script src="scripts/controllers/LoginController.js"></script>
            <script src="scripts/controllers/UploadController.js"></script>
            <script src="scripts/controllers/ModalInstanceController.js"></script>

            <!-- Directives -->
            <script src="scripts/directives/scrollDetector.js"></script>
            <script src="scripts/directives/uploadModal.js"></script>
            <script src="scripts/directives/loginModal.js"></script>
            <script src="scripts/directives/mediaitem.js"></script>
            <script src="scripts/directives/myModalContent.js"></script>
            <script src="scripts/directives/navigationbar.js"></script>

</body>

</html>
